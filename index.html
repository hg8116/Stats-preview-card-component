<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <title>Stats Preview Card</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="main-img">
                <!-- <img src="src/images/image-header-mobile.jpg" alt="people-working-img"> -->
            </div>
            <div class="main-content">
                <h1>Get <div class="highlight">insights</div> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.</p>
                <div class="stats">
                    <div class="info">
                        <h2>10k+</h2>
                        <div class="info-head">COMPANIES</div>
                    </div>
                    <div class="info">
                        <h2>314</h2>
                        <div class="info-head">TEMPLATES</div>
                    </div>
                    <div class="info">
                        <h2>12M+</h2>
                        <div class="info-head">QUERIES</div>
                    </div>
                </div>
            </div>
            <div class="desktop-img">
                <!-- <img src="src/images/image-header-mobile.jpg" alt="people-working-img"> -->
            </div>
        </div>
    </main>
</body>

</html>
